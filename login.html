<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Login Page</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-img text-center">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg m-5">
                                    <div class="card-body">
                                        <form>
                                            <img class="m-1" src="img/LOGO.png" alt="Logo" width="auto" height="40">
                                            <h1 class="mb-3 fw-bold fs-3 mb-5 h1-h">Sign in</h1>
                                        
                                            <div class="form-floating my-5">
                                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                              <label for="floatingInput">Email address</label>
                                            </div>
                                            <div class="form-floating my-5">
                                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                              <label for="floatingPassword">Password</label>
                                            </div>
                                        
                                            <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Sweeps 2021</div>
                            <div class="text-muted">Code Paradox</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
